<html>
<head>
  <title>Calculadora de Crédito Bancário</title>
  <link rel="stylesheet" href="Atividade05.css">
</head>
<body>
 <div class="container">
  <h1>Calculadora de <br>Crédito Bancário</h1>

  <label for="Saldo">Informe seu saldo médio:</label>
  <input type="number" id="Saldo">

  <button id="Botao">Calcular Crédito</button>

  <div id="Resultado"></div>

  <h3>Tabela de Crédito Bancário</h3>
  <table>
    <thead>
      <tr>
        <th>Saldo Médio</th>
        <th>Percentual</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>De 0 a 200</td><td>Nenhum crédito</td></tr>
      <tr><td>De 201 a 400</td><td>20%</td></tr>
      <tr><td>De 401 a 600</td><td>30%</td></tr>
      <tr><td>Acima de 601</td><td>40%</td></tr>
    </tbody>
  </table>
</div>
</body>
<script src="Atividade05.js"></script>
</html>

<html> 
    <head>
        <text>Calculadora de Dias de Vida</text>
    </head>
    <body> 
       <h1>Quantos Dias de Vida?</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo"><br><br>

    <label for="idade">Idade (anos completos):</label>
    <input type="number" id="idade" min="0" value="0"><br><br>


    <button id="btnCalcular">Calcular Dias de Vida</button>
     <h3>Resultados:</h3>
    <p id="resultado"></p> 
    <script src="script.js"></script>

    </body>
</html>

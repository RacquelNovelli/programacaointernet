<html>
<head>
    <title>Calculadora Hotpão</title>
</head>
<body>
    <h1>Calculadora Hotpão</h1>

    <label for="quantidadePaes">Quantidade de Pães Franceses:</label>
    <input type="number" id="quantidadePaes" min="0" value="0"><br><br>

    <label for="quantidadeBroas">Quantidade de Broas:</label>
    <input type="number" id="quantidadeBroas" min="0" value="0"><br><br>

    <button id="btnCalcular">Calcular Receita</button>

    <h3>Resultados:</h3>
    <p>Total Arrecadado: <span id="totalArrecadado">R$ 0.00</span></p>
    <p>Valor para Poupança (10%): <span id="valorPoupanca">R$ 0.00</span></p>

    <script src="script.js"></script>
</body>
</html>
